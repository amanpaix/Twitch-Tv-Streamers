<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <title>Twitch Tv | Streamers</title>
  </head>

  <body>

    <div class="container">
      <div class="alert head" role="alert">
        <h1>Twitch Tv Streamers</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-12">
          <a class="all"><button class="btn menu all">All</button></a>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <button class="btn menu btn-success online">Active</button>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <button class="btn menu btn-danger offline">Offline</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
          <div class="input-group mb-3">
            <input type="text" onkeydown="check(event)" class="form-control name" placeholder="Type Name..." aria-label="Recipient's username" aria-describedby="basic-addon2" autofocus>
            <div class="input-group-append">
              <button class="btn btn-outline-light btn-dark search" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <span class="btnS"></span>
        <div class="col-md-12"></div>
      </div>


      <div class="display "></div>
      <div class="error"></div>
      <div class="sr"></div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript " src="js/js-min.js "></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js " integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4 " crossorigin="anonymous "></script>
    <script src="js/script0.js ">
    </script>
  </body>

</html>
